{% extends "base.html" %}

{% block title %}Register - ATYA Campus Connect{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card register-card">
        <div class="auth-left">
            <h2>Create Account</h2>

            
            <form method="POST" class="auth-form">
                <div class="input-group">
                    <input type="text" name="full_name" placeholder="Full Name" required>
                </div>
                <div class="input-group">
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <select name="college_name" required>
                        <option value="">Select Your College</option>
                        {% for college in colleges %}
                            <option value="{{ college }}">{{ college }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="input-group">
                    <input type="password" name="password" placeholder="Password (min 8 chars, alphanumeric)" minlength="8" required>
                </div>
                <div class="input-group">
                    <input type="password" name="confirm_password" placeholder="Confirm Password" minlength="8" required>
                </div>
                <button type="submit" class="auth-btn">SIGN UP</button>
            </form>
        </div>
        
        <div class="auth-right">
            <h2>Welcome Back!</h2>
            <p>To keep connected with us please login with your personal info</p>
            <a href="{{ url_for('login') }}" class="auth-btn outline">SIGN IN</a>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/auth.js') }}"></script>
{% endblock %}
